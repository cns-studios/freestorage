name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        working-directory: ./electron-app
        run: npm install
      - name: Install Linux Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm
      - name: Build Linux
        working-directory: ./electron-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --linux --publish never
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            electron-app/dist/*.deb
            electron-app/dist/*.rpm
            electron-app/dist/*.pacman
            electron-app/dist/*.pkg.tar.*
            electron-app/dist/*.AppImage
          body: |
            ## FreeStorage Desktop App
            
            **⚠️ NOTICE: This app is not code-signed because certificates are expensive.**
            
            ### Installation Instructions
            
            #### Windows
            1. Download the `.exe` file.
            2. Run the installer.
            3. If you see "Windows protected your PC", click **"More Info"** then **"Run Anyway"**.
            
            #### macOS
            1. Download the `.dmg` file.
            2. Open it and drag the app to your **Applications** folder.
            3. Double-click to open.
            4. If you see "Unidentified Developer", click **OK**. Then **Right-Click** the app in Finder, select **Open**, and click **Open** in the dialog.
            
            #### Linux
            
            **Universal (Recommended):**
            1. Download the `.AppImage` file.
            2. Make it executable: `chmod +x freestorage-installer.AppImage`
            3. Run it: `./freestorage-installer.AppImage`
            
            **Ubuntu / Debian / Mint:**
            ```bash
            sudo apt install ./freestorage-installer.deb
            ```
            
            **Fedora / RHEL:**
            ```bash
            sudo dnf install ./freestorage-installer.rpm
            ```
            
            **Arch Linux / Manjaro:**
            ```bash
            sudo pacman -U freestorage-installer.pacman
            ```
            *(Note: If you encounter issues with the native package, please use the AppImage)*
            
            Enjoy the free storage!

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        working-directory: ./electron-app
        run: npm install
      - name: Build Windows
        working-directory: ./electron-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --win --publish never
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            electron-app/dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        working-directory: ./electron-app
        run: npm install
      - name: Build macOS
        working-directory: ./electron-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --mac -c.mac.identity=null --publish never
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            electron-app/dist/*.dmg
            electron-app/dist/*.zip
